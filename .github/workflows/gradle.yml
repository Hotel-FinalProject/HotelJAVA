name: CI/CD Docker3

# 트리거를 수행할 브랜치를 지정합니다.
on:
  push:
    branches: [ main ]

# 환경설정
env:
  VERSION: 'v1.0'
  NAME: erppro

jobs:
  # Spring Boot 애플리케이션을 빌드하여 도커허브에 푸시하는 과정
  build-docker-image:
    runs-on: ubuntu-latest  # self-hosted가 아닌 GitHub-hosted runner 사용
    steps:
      - uses: actions/checkout@v4

      # 1. Java 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradlew에 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      # 2. Spring Boot 애플리케이션 빌드
      - name: Build with Gradle
        run: |
          cd backend  # backend 디렉토리로 이동
          ./gradlew clean bootJar  # Gradle 빌드 명령 실행

      # 3. Docker 이미지 빌드
      - name: Docker image build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/erppro:${{ env.VERSION }} ./backend

      # 4. DockerHub 로그인
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker Hub 이미지 푸시
      - name: Docker Hub push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/erppro:${{ env.VERSION }}

  deploy:
    needs: build-docker-image  # build 후에 실행되도록 정의
    name: Deploy
    runs-on: ubuntu-latest  # self-hosted가 아닌 GitHub-hosted runner 사용
    steps:
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Nginx 컨테이너 실행
      - name: Run Nginx container
        run: |
          sudo docker stop nginx || true
          sudo docker rm nginx || true
          sudo docker run -d --name nginx --restart always -p 80:80 \
            -v $(pwd)/nginx.conf:/etc/nginx/nginx.conf:ro nginx

      # WAS1 컨테이너 실행
      - name: Run WAS1 container
        run: |
          sudo docker stop was1 || true
          sudo docker rm was1 || true
          sudo docker run -d --name was1 --restart always -p 8081:8081 \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/mydb \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=root \
            ${{ secrets.DOCKER_USERNAME }}/erppro:${{ env.VERSION }}

      # WAS2 컨테이너 실행
      - name: Run WAS2 container
        run: |
          sudo docker stop was2 || true
          sudo docker rm was2 || true
          sudo docker run -d --name was2 --restart always -p 8082:8081 \
            -e SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/mydb \
            -e SPRING_DATASOURCE_USERNAME=root \
            -e SPRING_DATASOURCE_PASSWORD=root \
            ${{ secrets.DOCKER_USERNAME }}/erppro:${{ env.VERSION }}

      # 불필요한 이미지 정리
      - name: Clean up unused images
        run: sudo docker image prune -af
