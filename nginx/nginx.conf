events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Vue 프론트엔드 서비스로 요청 전달 및 SPA 라우팅 설정
        location / {
            root /usr/share/nginx/html;         # Vue 빌드 결과물이 위치한 폴더
            index index.html;
            try_files $uri $uri/ /index.html;   # SPA 라우팅
        }

        # 정적 파일 경로 명시 (CSS, JS 등)
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                root /usr/share/nginx/html;
                expires 1y;
                add_header Cache-Control "public, must-revalidate, proxy-revalidate";
            }

        # WAS1 서비스로 요청 전달 (Spring 1)
        location /was1/ {
            proxy_pass http://was1:8081;        # Docker Compose 서비스 이름과 포트
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WAS2 서비스로 요청 전달 (Spring 2)
        location /was2/ {
            proxy_pass http://was2:8082;        # Docker Compose 서비스 이름과 포트
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 에러 페이지 설정
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
