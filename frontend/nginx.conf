http {
    upstream spring_boot_backend {
        server was1:8081;
        server was2:8081;
    }

    server {
        listen 80;

        # Vue 앱을 기본 경로로 제공
        location / {
            root /usr/share/nginx/html;  # Vue 빌드 결과물 위치
            try_files $uri $uri/ /index.html;  # Vue 라우팅을 지원하기 위해 index.html로 리디렉션
        }

        # Spring Boot 백엔드 프록시 설정
        location /api/ {  # 예를 들어, API 요청이 /api로 시작하면 Spring Boot로 전달
            proxy_pass http://spring_boot_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}